version: '3.7'

# Judge0 Testing Environment with Custom Compilers
# Access the web UI at: http://localhost:3000

services:
  server:
    image: judge0/judge0:1.13.1
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    privileged: true
    restart: unless-stopped
    environment:
      - JUDGE0_VERSION=1.13.1
      - JUDGE0_HOMEPAGE=disabled
    depends_on:
      - db
      - redis
      - workers

  workers:
    image: judge0/judge0:1.13.1
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    restart: unless-stopped
    environment:
      - JUDGE0_VERSION=1.13.1
    depends_on:
      - db
      - redis

  db:
    image: postgres:13.0
    env_file: judge0.conf
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    restart: unless-stopped

  redis:
    image: redis:6.0
    command: [
      "bash", "-c",
      'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    ]
    env_file: judge0.conf
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Simple web UI for testing (using nginx with static HTML)
  ui:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./web-ui:/usr/share/nginx/html:ro
    restart: unless-stopped
    depends_on:
      - server

volumes:
  postgres-data:
  redis-data:
